<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Loan Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Tracker</h1>

        <!-- Loan Input Form -->
        <form id="loanForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="repaymentPeriod">Repayment Period (Months):</label>
                <input type="number" id="repaymentPeriod" required>
            </div>
            <button type="submit">Add Loan</button>
        </form>

        <!-- Repayment Tracker Table -->
        <table id="repaymentTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Payment Amount</th>
                    <th>Interest Applied</th>
                    <th>Remaining Balance</th>
                </tr>
            </thead>
            <tbody>
                <!-- Repayment rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
